<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>播放</h1>
    <!-- 
    audio/video：   
        1.属性名和属性值一样，可以只写属性名
        2.autoplay 就绪后立即自动播放
        3.controls 显示播放控件
        4.loop循环播放
        5.muted静音
        6.preload页面加载时就开始加载音频，并预备播放(点击播发才播放)
        7.如果设置了autoplay ,preload就不会生效
        8.设置建议3、6
        附加，如需转换声音、视频的格式 请使用视频视频转换王-->


        
        <!-- 声音标签audio -->
    <audio src="../audio/郑铭辰-错的时间遇见对的你.mp3" controls preload>
        <!-- IE8及之前版本不支持，出现提升 -->
        你的浏览器不支持audio
    </audio>



        <!-- 视频标签video 
        video多个poster属性和宽度width 高度height属性

        poster属性视频加载时播放前指定要显示的图片,经常用于广告图片。-->
    <video src="../mp4/动物园里的犀.mp4" controls preload width="600" poster="../images/github.ico">
        你的浏览器不支持video
    </video>
</body>
</html>
