    <title>Document</title>
    <style>
        .f{
            font-size: 22px;
            color: red;
        }
    </style>
</head>
<body>
    <p class="f">缺氧</p>
    <p class="f">兰亭d序</p>

    class属性
        1.相同的元素，不同的元素可以有相同的类名
        2.同一个元素可以有多个类名，用空格隔开
        3.多个元素需要相同的样式时，请多使用class属性
