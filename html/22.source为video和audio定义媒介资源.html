<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video width="600" controls>
        <!-- src资源的路径
            type资源类型 -->
        
            <!-- 浏览器从上往下找自己支持的格式播放视频 -->
        <source src="../mp4/阳光下的农场.mp4" type="video/mp4"></source>
        <source src="../mp4/阳光下的农场.ogv" type="video/ogv"></source>
        <source src="../mp4/阳光下的农场.webm" type="video/webm"></source>
        当前浏览器不支持video
    </video>



 <!-- 浏览器从上往下找自己支持的格式播放音乐 -->
    <audio controls>
        <source src="../audio/Alan Walker-Faded.mp3" type="audio/mp3"></source>
        <source src="../audio/Alan Walker-Faded.ogg" type="audio/ogg"></source>
        
        当前浏览器不支持audio
    </audio>

    <!-- audio -->
</body>
</html>
