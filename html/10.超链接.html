        <!-- href="要打开的网址"  target="_blank"在新窗口打开页面 -->
        <a href="http:baidu.com" target="_blank">baidu</a>


    超链接的四种状态(了解即可)
    未被访问                专业名字叫做link状态       文字颜色为蓝色，有下划线
    已被访问过的链接        专业名字叫做visited状态    文字为紫色，有下划线
    鼠标移动到链接上的状态  专业名字叫做hover状态       有下划线，鼠标变成小手型
    正在点击的状态          专业名字叫做activer状态     文字红色(按下去还未弹起) ，有下划线
</body>
