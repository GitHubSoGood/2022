<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #xyz{
            color: aqua;
        }
    </style>
</head>
<body>
    
    特殊属性：元素特有的属性
    标准属性：几乎所有元素都可以拥有的属性
    <!-- //////////////////////// -->

    ID属性：
        1.是元素的唯一标识
        2.同一个页面中不能有相同的id
        3.同一页面中，不同元素有相同id也不可以

        <p>github</p>
        <p>gitee</p>
        <p id="xyz">git</p>
        <p>hello</p>
</body>
</html>
