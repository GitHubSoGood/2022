<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 像素
        1.指设备屏幕上的一个点，单位表示为px
        2.当屏幕分辨率固定式，像素就是一个固定的点
        3.同样大小的屏幕，像素点越多，图像越清晰，画面越细腻
        4.像素是网页开发中使用最多的尺寸单位 -->

        
        <img src="../images/guanjia.png" alt="" width="100%" />
                                    <!-- 1833/1920 -->
        <img src="../images/guanjia.png" alt="" width="95.4%" />
    </body>
</html>
