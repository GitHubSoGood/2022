<body>
    <form action="http://localhost/temp.php" method="post">
        <!-- 多行文本输入框是个截然不同的标签，它不是input标签的某个属性值。
        可限制最大文字的输入。 -->

        <!-- cols行   rows列  注意：不建议使用cols和rows来设置宽度和高度。
             应当使用css中的height和width来精确控制。
        <textarea name="" id="" cols="10" rows="10"></textarea>-->
        
        <!-- resize: none;不允许用户自己调整输入框的大小 -->
        <textarea name="" style="height: 200px; width:100px;  resize: none;"></textarea>
    </form>
</body>
