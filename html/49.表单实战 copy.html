<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost/temp.php" style="border:1px solid; width: 320px;">
        <div align="center">
            姓名：*<input type="text" name="name" size="26" required/>
        </div>
        <br>
        <div align="center">
        <br>性别：<input type="radio" name="nan" value="1" /> 男
        <input type="radio" name="nv" value="0"/>女 <br>
        </div>
        
        <br>
        <div align="center">
        年龄：*<input type="number" name="age" min="0" max="130" size="26"/><br>
        </div>
        <br>
        选择课程：*<input type="checkbox" name="course" value="en">英语
        <input type="checkbox" name="course" value="math">数学
        <input type="checkbox" name="course" value="kuwo">音乐<br>
        <br> 

       <!-- // <input type="tel">有些浏览器对tel不支持，并不会做判断，还是使用text再自己正则 -->
        手机号码：*<input type="text" name="number-11" size="26"  pattern="[0-9]{11}"/>

        <br><br>
        所在城市：*

        <select name="city" >
            <option value="shanx">山西</option>
            <option value="anh">安徽</option>
            <option value="hun">湖南</option>
            <option value="jiangs">江苏</option>
           
        </select>
        
        <select name="city2" >
                    <option value="beij">北京</option>
                    <option value="shangh">上海</option>
                    <option value="guangz">广州</option>
                    <option value="shenz">深圳</option>
                   
        </select>
        <br><br>

        住址：<input type="text" name="address" size="26" /> 
            <br><br>

        简短附言(备注)：<br>
                                <!-- resize:none;不允许用户自己调整输入框的大小 -->
                                <!-- 允许输入的最少/最多字符数 maxlength="10" minlength="6" -->
        <textarea name="notes" style="height:80px;width: 200px; resize: none;" 
        maxlength="10" minlength="6" >请输入..</textarea>
        
        <br>
        <div align="center">
            <input type="submit" />
        </div>
    </form>
</body>
</html>
