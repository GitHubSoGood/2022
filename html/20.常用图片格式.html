<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <!-- jpg/jpeg
        1.色彩丰富，压缩比高，画质损失小，体积小
        2.不支持透明度，不支持动画
        3.适用于色彩丰富，要求体积小的场景 
    
        png格式
            1.色彩丰富，压缩比高，体积小，比jpg大
            2.支持任意透明度，不支持动画
            3.适用于色彩丰富，需要透明度的场景
        
        git格式
            1.仅支持256种颜色，画质损失大，体积最小
            2.支持完全透明度，支持动画
            3.适用于色彩丰富，需要透明度的场景
    -->
</body>
</html>
