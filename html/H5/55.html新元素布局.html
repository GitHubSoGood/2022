<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- name="viewport"屏幕设定            maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0最大最小缩放比例为1就是不允许点击屏幕缩放 -->
    <!-- user-scalable=0, width=device-width, 设定内容与屏幕等宽等高 -->
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
