<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 这里的title是标签 -->
    <title>Document</title>
</head>
<body>


    
    <!--这里的title是属性   title属性规定元素的额外提示信息 -->    <!--标签里面的style叫做行内样式 -->
    <a href="http:baidu.com" title="百度网址" style="color: green;text-decoration: none;">百度</a>
    

    style属性：
        规定了元素的行内样式
        style属性设置的样式会覆盖其他方式设置的样式
        可以设置多个属性值，用“;”分隔。

</body>
</html>
