<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
</head>
<body>
    <p>
        div标签定义文档区块，把文档分割成独立的 不同的部分。
        div可以嵌套任何标签包括自己
        div没有其他任何样式
    </p>

    <div style="background-color: red; width: 1000px; height: 1px;"> div的这里必须有东西 否则不显示</div>
</body>
</html>
