<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 交集选择器之间紧紧挨着。条件是从标签选择器div 到类选择器ab都满足即产生交集的。 */
        /* .abdiv 本行是错误示例。应当把标签选择器写在前面，这样才不会解析成一个类选择器*/
        div.ab{
            color: greenyellow;
        }
        
    </style>
</head>
<body>
    

    <div>德国</div>
    <div class="ab">日本</div>
    <p class="ab">韩国</p>
</body>
</html>
