<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 选中的是h3元素的父元素body中，
            是h3的第一个子元素 */
        h3:first-child{
            color: blue;
        }

         /* 选中的是div元素的父元素body中，
            是div的第一个子元素 */
        div:last-child{
            color: red;
        }
    </style>
</head>
<body>
    <h3>pro1</h3>
    <h3>pro2</h3>
    <p>pro3</p>
    <p>pro4</p>
    <div>pro5</div>
    <div>pro6</div>
    
</body>
</html>
