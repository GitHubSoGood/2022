<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器之间使用逗号分隔 ,
        使用场合是：多个标签要使用同一样式时。
        可以是 标签选择器 类选择器的集合 */
        p,span,.y{
            color: greenyellow;
        }

    </style>
</head>
<body>
    <span>北京</span>
    <p>广州</p>
    <div>ShangHai</div>
    <h4 class="y">ShangHai</h4>
    <strong class="y">地铁</strong>
   
</body>
</html>
